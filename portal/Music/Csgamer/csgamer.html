    <script>
                // Function to save the content of the editable div
        function saveContent() {
        const editableDiv = document.getElementById("editableDiv");
        const content = editableDiv.innerHTML;
        localStorage.setItem("savedContent", content);
        alert("Content saved!");
        }

        // Function to retrieve the saved content on page load
        function retrieveContent() {
        const savedContent = localStorage.getItem("savedContent");
        if (savedContent) {
            const editableDiv = document.getElementById("editableDiv");
            editableDiv.innerHTML = savedContent;
        }
        }

        // Call the retrieveContent function when the page loads
        window.onload = retrieveContent;

    </script>
